name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://npm.pkg.github.com"
          always-auth: true
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Validate tag matches package version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Scope package name for GitHub Packages
        id: scope
        run: |
          OWNER_LOWER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          ORIGINAL_NAME="$(node -p "require('./package.json').name")"
          if [[ "$ORIGINAL_NAME" != @*/* ]]; then
            npm pkg set "name=@${OWNER_LOWER}/${ORIGINAL_NAME}"
          fi
          npm pkg set "publishConfig.registry=https://npm.pkg.github.com"
          echo "published_name=$(node -p "require('./package.json').name")" >> "$GITHUB_OUTPUT"

      - name: Pack artifact
        id: pack
        run: |
          TARBALL="$(npm pack --silent)"
          echo "tarball=${TARBALL}" >> "$GITHUB_OUTPUT"

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --registry https://npm.pkg.github.com --access public

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ steps.pack.outputs.tarball }}
            openapi/v3-reference.yaml
